<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .test-button:hover {
            background: #40a9ff;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <h1>🔧 CORS扩展测试页面</h1>
    
    <p>这个页面用于测试CORS扩展是否正常工作。</p>
    
    <h2>测试步骤：</h2>
    <ol>
        <li>确保已安装CORS浏览器扩展（如CORS Unblock）</li>
        <li>启用CORS扩展</li>
        <li>点击下面的测试按钮</li>
    </ol>
    
    <button class="test-button" onclick="testJiraConnection()">测试Jira连接</button>
    <button class="test-button" onclick="testJiraAuth()">测试Jira认证</button>
    
    <div id="result"></div>
    
    <h2>📋 CORS扩展安装指南：</h2>
    <ul>
        <li><strong>Chrome:</strong> <a href="https://chrome.google.com/webstore/detail/cors-unblock/lfhmikememgdcahcdlaciloancbhjino" target="_blank">CORS Unblock</a></li>
        <li><strong>Firefox:</strong> 搜索 "CORS Everywhere"</li>
        <li><strong>Safari:</strong> 搜索 "CORS Unblock"</li>
    </ul>
    
    <script>
        function showResult(message, isSuccess = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
        }
        
        async function testJiraConnection() {
            showResult('正在测试Jira服务器连接...');
            
            try {
                const response = await fetch('https://jira.logisticsteam.com/rest/api/2/serverInfo', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ 连接成功！
服务器信息：
- 版本: ${data.version}
- 构建号: ${data.buildNumber}
- 服务器时间: ${data.serverTime}

CORS扩展工作正常！`, true);
                } else {
                    showResult(`❌ 连接失败
状态码: ${response.status}
状态信息: ${response.statusText}

请检查：
1. CORS扩展是否已启用
2. Jira服务器地址是否正确
3. 网络连接是否正常`);
                }
            } catch (error) {
                showResult(`❌ 连接失败
错误信息: ${error.message}

可能的原因：
1. 未安装或未启用CORS扩展
2. 网络连接问题
3. Jira服务器不可访问

请安装并启用CORS扩展后重试。`);
            }
        }
        
        async function testJiraAuth() {
            const username = prompt('请输入Jira用户名:');
            const password = prompt('请输入Jira密码:');
            
            if (!username || !password) {
                showResult('❌ 请提供用户名和密码');
                return;
            }
            
            showResult('正在测试Jira认证...');
            
            try {
                const auth = btoa(`${username}:${password}`);
                const response = await fetch('https://jira.logisticsteam.com/rest/api/2/myself', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${auth}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ 认证成功！
用户信息：
- 显示名称: ${data.displayName}
- 用户名: ${data.name}
- 邮箱: ${data.emailAddress}

可以正常使用Jira Dashboard了！`, true);
                } else {
                    const errorText = await response.text();
                    showResult(`❌ 认证失败
状态码: ${response.status}
错误信息: ${errorText}

请检查用户名和密码是否正确。`);
                }
            } catch (error) {
                showResult(`❌ 认证测试失败
错误信息: ${error.message}

请确保CORS扩展已启用。`);
            }
        }
    </script>
</body>
</html>
